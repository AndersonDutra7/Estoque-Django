{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRÊMIO DJANGO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <header>    
        <nav class="navbar">
            <h1>GRÊMIO DJANGO</h1>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <div class="login-logo">
            </div>
            <h3>Crie sua conta! É Grátis!</h3>
            <form class="login-form">
                <input type="text" placeholder="Nome" class="login-input">
                <input type="email" placeholder="Email" class="login-input">
                <h3>Cadastre sua senha.</h3>
                <p>Use letras, números e caracteres especiais.</p>
                <input type="password" placeholder="Senha" class="login-input">
                <input type="password" placeholder="Confirmar Senha" class="login-input">
                <button type="submit" class="btn-login">Acessar</button>
            </form>
            <p class="login-registro">Já possui conta? <a href="{% url 'login' %}">Entrar</a></p>
        </div>
    </main>
    <footer class="footer">
        <img src="../../../media/ralph-rosto.png" alt="Ralph">
        <p>Created by Anderson Dutra</p>
        <img src="../../../media/teddy-rosto.png" alt="Teddy">
    </footer>

    <script>
        // console.log(`{{ books }}`);
    </script>

</body>
</html>
