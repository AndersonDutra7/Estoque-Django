{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisas Grêmio</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <h1>Estoque_Django<h1>
            </div>
            <div class="navbar-busca">
                    <input type="text" placeholder="Pesquisar...">
                    <button type="submit">Buscar</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="tabela-produtos">
            <h2>Tabela de Produtos</h2>
            <table class="tabela-produtos-detalhes">
                <thead>
                    <tr>
                        <th class="tabela-th">Descrição</th>
                        <tbody>
                            <tr>
                                {% for produto in produtos %}
                                <td><a href="{% url 'product-detail' produto.id %}">{{produto.name}}</a></td>
                        <th class="tabela-th">Categoria</th>
                            <td>{{produto.Categoria}}</td>
                        <th class="tabela-th">Estoque</th>
                            <td>{{produto.qtd}}</td>
                        <th class="tabela-th">Preço</th>
                            <td>R$ {{produto.price}}</td>
                        {% endfor %}
                    </tr>
                </thead>

                        <td>{{produto.qtd}}</td>
                        <td>R$ {{produto.price}}</td>
                        {% endfor %}
                    </tr>
                </tbody>     -->
            </table>
        </section>

            </tr>
            {% endfor %}
        </table> -->
