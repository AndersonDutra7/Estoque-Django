{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Grêmio</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/global-card.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>GRÊMIO DJANGO</h1>
        </nav>
    </header>
    <main>
        <div class="card">
            <img src="{{ product.picture.url}}" alt="Camisa Grêmio">
            <div class="card-content">
                <h2>Desrição: {{ product.name }}</h2>
                <p>Código: {{ product.cod }}</p>
                <p>Categoria: {{ product.category }}</p>
                <p>Preço: R$ {{ product.price }}</p>
                <p>Desconto: {{ product.discount }}%</p>
            </div>
        </div>
        <div>
            <!-- <a href="{ url 'add_product' product.id %}" type="submit">Editar</a> -->
            <a href="{% url 'delete-product' product.id %}" type="submit">Excluir</a>
            <!-- <a href="{ url 'delete-product' product.id %}" type="submit">Voltar</a> -->
        </div>
    </main>
    <footer class="footer">
        <img src="../../../media/ralph-rosto.png" alt="Ralph">
        <p>Created by Anderson Dutra</p>
        <img src="../../../media/teddy-rosto.png" alt="Teddy">
    </footer>

    <script>
        console.log(`{{ produtos }}`);
    </script>

</body>
</html>
