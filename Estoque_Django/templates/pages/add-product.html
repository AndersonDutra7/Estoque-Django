{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produtos</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/add-product.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <h1>Estoque_Django<h1>
            </div>
            <div class="navbar-busca">
                    <input type="text" placeholder="Pesquisar...">
                    <!-- <a type="submit">Add Produto</a> -->
            </div>
        </nav>
    </header>
    <main class="main">
        <form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
            <input type="text" name="name" placeholder="Nome">
            <select name="category" id="">
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <input class="file-input" type="file" name="picture" placeholder="Imagem">
            <input type="text" name="price" placeholder="Preço">
            <input type="text" name="description" placeholder="Descrição">
            <input type="text" name="qtd" placeholder="Quantidade">
            <input type="text" name="discount" placeholder="Desconto">
            <button type="submit">Salvar</button>
        </form>
    </main>
    <footer class="footer">
        <img src="../../../media/ralph-rosto.png" alt="Ralph">
        <p>Created by Anderson Dutra</p>
        <img src="../../../media/teddy-rosto.png" alt="Teddy">
    </footer>

    <script>
        console.log(`{{ produtos }}`);
    </script>

</body>
</html>
